[uwsgi]
chdir = /srv/CHURCHPORTFOLIO/
module = church_portfolio.wsgi:application
home = /home/ubuntu/matrix/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/church_portfolio.pid
logto = /var/log/uwsgi/church_portfolio/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
